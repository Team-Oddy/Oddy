{% extends 'base.html' %}
{% load static %}
{% load socialaccount %}

{% block title %}Oddy-main{% endblock %}

{% block content %}
<h1>Oddy</h1>
<h3>설레는 여행 계획하기, 오디와 함께해요!</h3>

{% if user.is_authenticated %}
    <p>환영합니다, {{ user.username }}님!</p>
    <a href="{% url 'plans:kakao_logout' %}">로그아웃</a>
    <a href="{% url 'plans:create_group' %}">여행 모임 생성</a>
{% else %}
    <a href="{% provider_login_url 'kakao' %}" class="main-kakao">카카오 로그인</a>
{% endif %}

{% endblock %}
